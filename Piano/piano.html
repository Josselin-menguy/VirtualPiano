<!doctype html>
<html>
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="piano.css" type="text/css">
  </head>
  <body>
   <div id="contour_piano">
      <div class="piano">
       <button class="white-key q-key">q</button>
        <button class="black-key a-key">a</button>
        <button class="white-key s-key">s</button>
       <button class="black-key z-key">z</button>
       <button class="white-key d-key">d</button>
       <button class="white-key f-key">f</button>
       <button class="black-key e-key">e</button>
       <button class="white-key g-key">g</button>
       <button class="black-key r-key">r</button>
       <button class="white-key h-key">h</button>
        <button class="black-key t-key">t</button>
        <button class="white-key j-key">j</button>
        
      
     </div>
   </div>
    
  

    <script src="piano.js"></script>
  </body>
</html>
